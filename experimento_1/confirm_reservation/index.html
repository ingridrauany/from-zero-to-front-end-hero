<html>
    <head>
       <title>Confirm Reservation</title>
       <meta charset="utf-8">
       <link rel="stylesheet" type="text/css" href="style.css">
      <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body> 
      <div class="reservation">
        <header>
          <a href="#">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </a>
          <picture>
              <img src="http://www.wheretraveler.com/sites/default/files/water_club.jpg" alt="Water Clube"/>
              <p class="title">The Water Club</p>
          </picture>
          <a href="#">
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </header>
        <section class="table_number">
          <p>Table For</p>
          <div class="count">
            <a href="#"><i class="fa fa-minus" aria-hidden="true"></i></a>
            <label class="number">2</label>
            <a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a>
          </div>
        </section>
        <section class="date_time">
          <p class="title">Choose Date & Time</p>
          <p class="info">05 MAY 2017 - 19:30</p>
          <button>Confirm</button>
        </section>
      </div>
    </body>
</html>
