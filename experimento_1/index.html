<!DOCTYPE html>
<html>
    <head>
       <title>Twitter Widget</title>
       <meta charset="utf-8">
       <link rel="stylesheet" type="text/css" href="style.css">
       <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
      <div class="twitter-widget">
        <header>
          <div class="picture">
            <img src="http://cameronbaney.com/codepen/twitter-widget/avatar.jpg" alt="Edwin Delgado">
          </div>
          <div class="profile">
            <p class="user">Edwin Delgado @kayrel</p>
            <p class="description">I do not recall how I came into existence. Something to do with my dad and mom.
            </p>
          </div>
        </header>

        <section class="stats">
          <div class="tweets">
            <a href="#">
              <strong>1,250</strong>tweets
            </a>
          </div>
          <div class="following">
            <a href="#">
              <strong>60</strong> following
            </a>
          </div>
          <div class="followers">
            <a href="#">
              <strong>117</strong> followers
            </a>
          </div>
        </section>

        <nav class="menu">
          <a href="#"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a>
        </nav>
      </div>
    </body>
</html>
